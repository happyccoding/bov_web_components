<html>
<head>
    <title>
        Mastering HTML : Project Assignment
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Insert SVG snippet here -->
 
   <svg width="600" height="100" style="border:1px solid black;">

        <!-- Define a color gradient for the rectangle -->
        <defs>
            <linearGradient id="rect2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:green;stop-opacity:1" />
                <stop offset="100%" style="stop-color:orange;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- SVG rectangle element -->
        <rect x="50" y="10" rx="20" ry="20" width="500" height="80" style="fill:url(#rect2Gradient);stroke-width:2;stroke:black;opacity:0.5"
        />

        <!-- SVG text element -->
        <text font-size="20"  x="170" y="55">FantasyFootballLeague.com </text>

        <!-- Fallback text -->
        Your browser does not support the SVG tag.
    </svg>
   

    <header>
        <!-- Insert header contents here-->
        Welcome to FantasyLeague.com: New user registration portal
    </header>

    <section>
        <!-- Create HTML Table here -->
        <table border="1">
            <thead>
                <tr>
                    <th><b>League Type</b></th>
                    <th><b>Cost</b></th>
                    <th><b>Start Date</b></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Free League</td>
                    <td>$0</td>
                    <td>2/20/2016</td>
                </tr>
                <tr>
                    <td>Pro League</td>
                    <td>$200/season</td>
                    <td>2/15/2016</td>
                </tr>
                <tr>
                    <td>Weekly League</td>
                    <td>$20/week</td>
                    <td>3/1/2016</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <!-- Create the HTML Form here -->
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <article>
                    <input type="text" name="firstName" placeholder="First Name" title="Must contain alpha characters only." autofocus required
                        pattern="^[a-zA-Z]+$">
                    <input type="text" name="lastName" placeholder="Last Name" title="Last name can not contain special characters" required
                        pattern="^[A-Za-z0-9]+$">
                </article>
                <article>
                    <p><span>Date of Birth</span></p>
                    <input type="date" name="bday" required></article>
                <article>
                    <input type="email" placeholder="Email Address" required>
                    <input type="text" placeholder="Phone Number" title="Your phone number should match the following format: 123-456-7890" required
                        pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$">
                </article>
            </fieldset>

            <fieldset>
                <legend>Profile Info</legend>
                <article>
                    <p><span>Upload Photo</span></p>
                    <input type="file">
                </article>
                <article>
                    <input type="text" placeholder="Desired Username" required>
                    <input type="password" placeholder="Password" required>
                </article>
                <article>
                    <p><span>Choose League Type</span></p>
                    <label for="freeLeague">Free League</label>
                    <input type="radio" id="freeLeague" name="league" required>
                    <label for="proLeague">Pro League</label>
                    <input type="radio" id="proLeague" name="league">
                    <label for="weeklyLeague">Weekly League</label>
                    <input type="radio" id="weeklyLeague" name="league">
                </article>
            </fieldset>
            <input type="submit">
        </form>
    </section>

    <footer>
        <!-- Insert footer contents here-->
        Fantasy League.com: 2016 All rights reserved
    </footer>

</body>

</html>
